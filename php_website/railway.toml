[build]
builder = "dockerfile"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 30
restartPolicyType = "always"
restartPolicyMaxRetries = 3

[build.environment]
NODE_VERSION = "18"

[deploy.environment]
PORT = "8080"
PHP_MEMORY_LIMIT = "256M"
PHP_UPLOAD_MAX_FILESIZE = "64M"
PHP_POST_MAX_SIZE = "64M"
PHP_MAX_EXECUTION_TIME = "300"